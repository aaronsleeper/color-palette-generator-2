<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Color Palette Generator</title>
		<meta
			name="description"
			content="Generate mathematical color palettes with easing curves in LCH color space"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<link
			rel="icon"
			href="data:,"
		/>
		<meta
			http-equiv="Cache-Control"
			content="no-store"
		/>
		<meta
			http-equiv="Pragma"
			content="no-cache"
		/>
		<meta
			http-equiv="Expires"
			content="0"
		/>
	</head>
	<body>
		<div class="app-container">
			<div class="left-column">
				<div class="lch-ranges">
					<div>L: 0-100</div>
					<div>C: 0-150</div>
					<div>H: 0-360</div>
				</div>
				<label
					>Family Count:
					<input
						type="number"
						id="family-count"
						min="1"
						max="21"
						value="1"
					/>
				</label>
				<label
					>Steps toward Min:
					<input
						type="number"
						id="steps-min"
						min="0"
						max="21"
						value="3"
					/>
				</label>
				<label
					>Steps toward Max:
					<input
						type="number"
						id="steps-max"
						min="0"
						max="21"
						value="3"
					/>
				</label>
				<fieldset class="transform-controls">
					<legend>Transform Min</legend>
					<label
						>L:
						<input
							type="number"
							id="transform-min-l"
							value="-42"
							min="-100"
							max="100"
						/>
						<input
							type="range"
							id="transform-min-l-slider"
							min="-100"
							max="100"
							value="-42"
						/>
					</label>
					<label
						>C:
						<input
							type="number"
							id="transform-min-c"
							value="8"
							min="-150"
							max="150"
						/>
						<input
							type="range"
							id="transform-min-c-slider"
							min="-150"
							max="150"
							value="8"
						/>
					</label>
					<label
						>H:
						<input
							type="number"
							id="transform-min-h"
							value="-4"
							min="-360"
							max="360"
						/>
						<input
							type="range"
							id="transform-min-h-slider"
							min="-360"
							max="360"
							value="-4"
						/>
					</label>
				</fieldset>
				<fieldset class="transform-controls">
					<legend>Transform Max</legend>
					<label
						>L:
						<input
							type="number"
							id="transform-max-l"
							value="42"
							min="-100"
							max="100"
						/>
						<input
							type="range"
							id="transform-max-l-slider"
							min="-100"
							max="100"
							value="42"
						/>
					</label>
					<label
						>C:
						<input
							type="number"
							id="transform-max-c"
							value="-8"
							min="-150"
							max="150"
						/>
						<input
							type="range"
							id="transform-max-c-slider"
							min="-150"
							max="150"
							value="-8"
						/>
					</label>
					<label
						>H:
						<input
							type="number"
							id="transform-max-h"
							value="4"
							min="-360"
							max="360"
						/>
						<input
							type="range"
							id="transform-max-h-slider"
							min="-360"
							max="360"
							value="4"
						/>
					</label>
				</fieldset>
				<div class="curve-selection">
					<label for="curve-select">Curve:</label>
					<div
						id="curve-select"
						class="curve-dropdown"
					></div>
				</div>
				<div class="align-controls">
					<button id="align-l">L</button>
					<button id="align-c">C</button>
					<button id="align-h">H</button>
				</div>
				<div>
					<button id="download-svg">ðŸ“¥ SVG</button>
					<button id="copy-svg">ðŸ“‹ SVG</button>
				</div>
				<div class="css-export">
					<div class="css-export-controls">
						<select id="color-space">
							<option
								value="lch"
								selected
							>
								LCH
							</option>
							<option value="hex">Hex</option>
							<option value="hsl">HSL</option>
							<option value="rgb">RGB</option>
						</select>
						<button id="copy-css">ðŸ“‹ CSS</button>
					</div>
					<pre id="css-output">/* CSS will appear here */</pre>
				</div>
			</div>
			<div
				class="center-column"
				id="families-container"
			></div>
			<div
				class="right-column"
				id="family-controls"
			>
				<div id="selected-family-controls">
					<label
						>Family Name:
						<input
							type="text"
							id="family-name"
						/>
						<button id="reset-name">ðŸ”„</button>
					</label>
					<label
						>L:
						<input
							type="number"
							id="base-l"
							min="0"
							max="100"
						/>
						<input
							type="range"
							id="base-l-slider"
							min="0"
							max="100"
						/>
					</label>
					<label
						>C:
						<input
							type="number"
							id="base-c"
							min="0"
							max="150"
						/>
						<input
							type="range"
							id="base-c-slider"
							min="0"
							max="150"
						/>
					</label>
					<label
						>H:
						<input
							type="number"
							id="base-h"
							min="0"
							max="360"
						/>
						<input
							type="range"
							id="base-h-slider"
							min="0"
							max="360"
						/>
					</label>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
