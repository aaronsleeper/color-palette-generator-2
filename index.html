<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Color Palette Generator</title>
		<meta
			name="description"
			content="Generate mathematical color palettes with easing curves in LCH color space"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/@rogieking/figui3@latest/fig.css"
		/>
		<script src="https://unpkg.com/@rogieking/figui3@latest/fig.js"></script>
		<link
			rel="icon"
			href="data:,"
		/>
		<meta
			http-equiv="Cache-Control"
			content="no-store"
		/>
		<meta
			http-equiv="Pragma"
			content="no-cache"
		/>
		<meta
			http-equiv="Expires"
			content="0"
		/>
	</head>
	<body>
		<div class="app-container">
			<div class="left-column">
				<div class="lch-ranges">
					<div>L: 0-100</div>
					<div>C: 0-150</div>
					<div>H: 0-360</div>
				</div>
				<fig-field>
					<label>Family Count:</label>
					<fig-input-text
						type="number"
						id="family-count"
						min="1"
						max="21"
						value="1"
					></fig-input-text>
				</fig-field>
				<fig-field>
					<label>Steps toward Min:</label>
					<fig-input-text
						type="number"
						id="steps-min"
						min="0"
						max="21"
						value="3"
					></fig-input-text>
				</fig-field>
				<fig-field>
					<label>Steps toward Max:</label>
					<fig-input-text
						type="number"
						id="steps-max"
						min="0"
						max="21"
						value="3"
					></fig-input-text>
				</fig-field>
				<fieldset class="transform-controls">
					<legend>Transform Min</legend>
					<fig-field direction="horizontal">
						<label>L:</label>
						<fig-slider
							id="transform-min-l-slider"
							min="-100"
							max="100"
							value="-42"
							text="true"
						></fig-slider>
					</fig-field>
					<fig-field direction="horizontal">
						<label>C:</label>
						<fig-slider
							id="transform-min-c-slider"
							min="-150"
							max="150"
							value="8"
							text="true"
						></fig-slider>
					</fig-field>
					<fig-field direction="horizontal">
						<label>H:</label>
						<fig-slider
							id="transform-min-h-slider"
							min="-360"
							max="360"
							value="-4"
							text="true"
						></fig-slider>
					</fig-field>
				</fieldset>
				<fieldset class="transform-controls">
					<legend>Transform Max</legend>
					<fig-field direction="horizontal">
						<label>L:</label>
						<fig-slider
							id="transform-max-l-slider"
							min="-100"
							max="100"
							value="42"
							text="true"
						></fig-slider>
					</fig-field>
					<fig-field direction="horizontal">
						<label>C:</label>
						<fig-slider
							id="transform-max-c-slider"
							min="-150"
							max="150"
							value="-8"
							text="true"
						></fig-slider>
					</fig-field>
					<fig-field direction="horizontal">
						<label>H:</label>
						<fig-slider
							id="transform-max-h-slider"
							min="-360"
							max="360"
							value="4"
							text="true"
						></fig-slider>
					</fig-field>
				</fieldset>
				<fig-field>
					<label>Curve:</label>
					<fig-dropdown id="curve-select" value="sinusoidalPosition">
						<option value="linearPosition">Linear</option>
						<option value="quadraticPosition">Ease In</option>
						<option value="sinusoidalPosition">Ease In Out</option>
						<option value="exponentialPosition">Exponential</option>
						<option value="cubicPosition">Cubic</option>
						<option value="smoothStepPosition">Smooth Step</option>
					</fig-dropdown>
				</fig-field>
				<div class="align-controls">
					<fig-button id="align-l" variant="secondary">L</fig-button>
					<fig-button id="align-c" variant="secondary">C</fig-button>
					<fig-button id="align-h" variant="secondary">H</fig-button>
				</div>
				<div>
					<fig-button id="download-svg" variant="primary">ðŸ“¥ SVG</fig-button>
					<fig-button id="copy-svg" variant="secondary">ðŸ“‹ SVG</fig-button>
				</div>
				<div class="css-export">
					<div class="css-export-controls">
						<fig-dropdown id="color-space" value="lch">
							<option value="lch">LCH</option>
							<option value="hex">Hex</option>
							<option value="hsl">HSL</option>
							<option value="rgb">RGB</option>
						</fig-dropdown>
						<fig-button id="copy-css" variant="secondary">ðŸ“‹ CSS</fig-button>
					</div>
					<pre id="css-output">/* CSS will appear here */</pre>
				</div>
			</div>
			<div
				class="center-column"
				id="families-container"
			></div>
			<div
				class="right-column"
				id="family-controls"
			>
				<div id="selected-family-controls">
					<fig-field>
						<label>Family Name:</label>
						<div style="display: flex; gap: 8px; align-items: center;">
							<fig-input-text
								type="text"
								id="family-name"
							></fig-input-text>
							<fig-button id="reset-name" variant="ghost">ðŸ”„</fig-button>
						</div>
					</fig-field>
					<fig-field direction="horizontal">
						<label>L:</label>
						<fig-slider
							id="base-l-slider"
							min="0"
							max="100"
							text="true"
						></fig-slider>
					</fig-field>
					<fig-field direction="horizontal">
						<label>C:</label>
						<fig-slider
							id="base-c-slider"
							min="0"
							max="150"
							text="true"
						></fig-slider>
					</fig-field>
					<fig-field direction="horizontal">
						<label>H:</label>
						<fig-slider
							id="base-h-slider"
							min="0"
							max="360"
							text="true"
						></fig-slider>
					</fig-field>
				</div>
			</div>
		</div>
		<script src="ntc.js"></script>
		<script src="script.js"></script>
	</body>
</html>
